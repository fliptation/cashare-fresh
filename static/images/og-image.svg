      <stop offset="0%" style="stop-color:#f5f3ff"/>
      <stop offset="50%" style="stop-color:#ecfeff"/>
      <stop offset="100%" style="stop-color:#fdf4ff"/>
    </linearGradient>

    <!-- Purple orb -->
